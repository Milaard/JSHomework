// Необходимо с помощью цикла for вывести следующие 11 строк в консоль:
// 0 – это ноль
// 1 – нечетное число
// 2 – четное число
// 3 – нечетное число
// …
// 10 – четное число

for (let number = 0; number <= 10; number++) {
    if (number === 0){
        console.log('0 - это ноль');
    } else if (number%2 === 1){

    } else{
